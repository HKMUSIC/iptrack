<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Vote Verification</title>
    <style>
        body { background: #1c1c1c; color: white; text-align: center; font-family: sans-serif; padding: 40px 20px; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 2s linear infinite; margin: 20px auto; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #status { color: #f1c40f; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <h3>Confirm Your Vote</h3>
    <p>Niche "CONFIRM VOTE" button par click karein.</p>
    <div id="loader" class="loader"></div>
    <p id="status"></p>

    <script>
        const tele = window.Telegram.WebApp;
        tele.ready();
        
        // Telegram ka official bottom MainButton
        tele.MainButton.text = "CONFIRM VOTE ðŸ˜…";
        tele.MainButton.show();

        tele.MainButton.onClick(function() {
            tele.MainButton.disable();
            tele.MainButton.showProgress();
            
            // Animation aur Text badalna
            document.getElementById('loader').style.display = "block";
            document.getElementById('status').innerText = "Confirming your vote, please wait...";

            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const userIp = data.ip;
                    const urlParams = new URLSearchParams(window.location.search);
                    const entryId = urlParams.get('id');

                    // Bot ko data bhejna (Close window automatically)
                    tele.sendData(entryId + "|" + userIp);
                })
                .catch(err => {
                    alert("Error fetching IP. Please check internet!");
                    tele.MainButton.hideProgress();
                    tele.MainButton.enable();
                    document.getElementById('loader').style.display = "none";
                    document.getElementById('status').innerText = "";
                });
        });
    </script>
</body>
</html>
